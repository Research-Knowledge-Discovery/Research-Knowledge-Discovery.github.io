        <!-- Check for auto_tags file in _data folder. This file needs to exist for filters to be generated and thus,
        so filters can be used at all -->
        {% if site.data.auto_tags %}
            {% for area in site.data.auto_tags.research-areas.areas %}
                <div class="area {{ area.tag }}">
                    <label for="{{ area.tag }}">
                        <input type="checkbox" class="filter" id="{{ area.tag }}" checked/>
                        <span>{{ area.name }}</span>
                    </label>
                </div>
            {% endfor %}
                <p class="toggle">Filter by topic <i class="arrow down"></i></p>
                <div class="second-level">
                {% for topic in site.data.auto_tags.research-areas.topics %}
                    <div class="tagcontainer">
                        <input type="checkbox" class="filter second" id="{{ topic.tag }}" checked/>
                        <label for="{{ topic.tag }}">{{ topic.name }}</label>
                    </div>
                {% endfor %}
            </div>
        {% else %}
        <!-- Error message. Should not come up if not in development mode -->
            <p>Filters could not be generated.</p>
        {% endif %}
    </div>
    <button id="submit_filters">Filter</button>
</div>
